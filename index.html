<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Chalish</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bigdiv">

        <div class="container">
            <div class="main-div">
                <div class="card-div card-div-1" onclick="funShow('hanuman')">
                    <div class="content">
                        <div class="img-div">
                            <img src="./images/hanuman.png" alt="">
                        </div>
                        <div class="layer">
                            <h2 class="glow">हनुमान</h2>
                        </div>
                    </div>
                </div>
                <div class="card-div card-div-2" onclick="funShow('shriganesh')">
                    <div class="content">
                        <div class="img-div">
                            <img src="./images/ShriGanesh.png" alt="">
                        </div>
                        <div class="layer">
                            <h2 class="glow">श्रीगणेश</h2>
                        </div>
                    </div>
                </div>
                <div class="card-div card-div-3" onclick="funShow('shiv')">
                    <div class="content">
                        <div class="img-div">
                            <img src="./images/shiva.png" alt="">
                        </div>
                        <div class="layer">
                            <h2 class="glow">शिव</h2>
                        </div>
                    </div>
                </div>
                <div class="card-div card-div-4" onclick="funShow('sarsavati')">
                    <div class="content">
                        <div class="img-div">
                            <img src="./images/sarsavati.png" alt="">
                        </div>
                        <div class="layer">
                            <h2 class="glow">सरस्वती</h2>
                        </div>
                    </div>
                </div>
                <div class="card-div card-div-5" onclick="funShow('laxami')">
                    <div class="content">
                        <div class="img-div">
                            <img src="./images/laxami.png" alt="">
                        </div>
                        <div class="layer">
                            <h2 class="glow">लक्ष्मी</h2>
                        </div>
                    </div>
                </div>
                <div class="card-div card-div-6" onclick="funShow('duraga')">
                    <div class="content">
                        <div class="img-div">
                            <img src="./images/duraga.png" alt="">
                        </div>
                        <div class="layer">
                            <h2 class="glow">दुर्गा </h2>
                        </div>
                    </div>
                </div>
    
    
    
    
            </div>
           
            
    
    
        </div>
        
    </div>
    <br>
    <div class="show-arti-chalisha-mantar">
        <div class="arti" id="arti"></div>
        <div class="chalisha" id="chalisha"></div>
        <div class="mantar" id="mantar"></div>

    </div>  
    
    <script src="./script.js"></script>
</body>
</html>
